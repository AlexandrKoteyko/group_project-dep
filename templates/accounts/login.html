{% extends 'base.html' %}

{% block title %}Вхід | CS2 MicroTwitter{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Вхід</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        
                        {% if form.errors %}
                        <div class="alert alert-danger">
                            Неправильне ім'я користувача або пароль.
                        </div>
                        {% endif %}
                        
                        <div class="mb-3">
                            <label for="id_username" class="form-label">Ім'я користувача</label>
                            <input type="text" name="username" id="id_username" 
                                   class="form-control" required autofocus>
                        </div>
                        
                        <div class="mb-3">
                            <label for="id_password" class="form-label">Пароль</label>
                            <input type="password" name="password" id="id_password" 
                                   class="form-control" required>
                        </div>
                        
                        <div class="mb-3 form-check">
                            <input type="checkbox" name="remember" id="id_remember" class="form-check-input">
                            <label class="form-check-label" for="id_remember">Запам'ятати мене</label>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Увійти</button>
                            <a href="{% url 'accounts:signup' %}" class="btn btn-outline-secondary">
                                Немає акаунта? Зареєструватися
                            </a>
                            <a href="{% url 'accounts:password_reset' %}" class="btn btn-link">
                                Забули пароль?
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
