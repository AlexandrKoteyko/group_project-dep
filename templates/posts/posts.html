{% extends "base.html" %}
{% block title %}Пости{% endblock %}
{% block content %}
<h2>Пости</h2>
{% if posts %}
    {% for post in posts %}
        <div>
            <p><b>{{ post.author }}</b></p>
            <p>{{ post.content }}</p>
            <hr>
        </div>
    {% endfor %}
{% else %}
    <p>Постів поки немає</p>
{% endif %}
{% endblock %}
