{% extends 'base.html' %}

{% block title %}Помилка сервера | CS2 MicroTwitter{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="error-template py-5">
                <h1 class="display-1 text-muted">500</h1>
                <h2 class="mb-4">Помилка сервера</h2>
                <div class="error-details mb-4">
                    <p class="lead">Вибачте, на сервері сталася помилка. Наша команда вже працює над її виправленням.</p>
                </div>
                <div class="error-actions">
                    <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">
                        <i class="bi bi-house-door"></i> На головну
                    </a>
                    <a href="{% url 'core:contact' %}" class="btn btn-outline-secondary btn-lg ms-2">
                        <i class="bi bi-envelope"></i> Повідомити про помилку
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
