{% extends 'base.html' %}

{% block title %}Повідомлення надіслано | CS2 MicroTwitter{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="card">
                <div class="card-body py-5">
                    <div class="mb-4">
                        <i class="bi bi-check-circle-fill text-success" style="font-size: 5rem;"></i>
                    </div>
                    <h2 class="mb-3">Дякуємо за повідомлення!</h2>
                    <p class="lead mb-4">Ми отримали ваше повідомлення і відповімо найближчим часом.</p>
                    <div class="mt-4">
                        <a href="{% url 'core:home' %}" class="btn btn-primary">
                            <i class="bi bi-house-door"></i> На головну
                        </a>
                        <a href="{% url 'core:faq' %}" class="btn btn-outline-secondary ms-2">
                            <i class="bi bi-question-circle"></i> FAQ
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
