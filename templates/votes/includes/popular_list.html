{% for vote in votes %}
<div class="card mb-3">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <div>
                <h5 class="card-title">
                    <a href="{% url 'votes:vote_detail' vote.pk %}" class="text-decoration-none">
                        {{ vote.title }}
                    </a>
                </h5>
                <p class="card-text text-muted small">{{ vote.description|truncatewords:30 }}</p>
                
                <div class="d-flex align-items-center">
                    <small class="text-muted me-3">
                        <i class="bi bi-calendar"></i> {{ vote.created_at|date:"d.m.Y" }}
                    </small>
                    <small class="text-muted">
                        <i class="bi bi-people"></i> {{ vote.options.all|length }} варіантів
                    </small>
                </div>
            </div>
            
            <div class="btn-group">
                <a href="{% url 'votes:vote_detail' vote.pk %}" class="btn btn-sm btn-outline-primary">
                    Деталі
                </a>
                <a href="{% url 'votes:vote_results' vote.pk %}" class="btn btn-sm btn-outline-info">
                    Результати
                </a>
            </div>
        </div>
    </div>
</div>
{% empty %}
<div class="alert alert-info">
    Немає популярних голосувань.
</div>
{% endfor %}
